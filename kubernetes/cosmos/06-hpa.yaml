apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: cosmos-hpa
  namespace: cosmos
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: cosmos-inference
  minReplicas: 1
  maxReplicas: 4
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 120
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
